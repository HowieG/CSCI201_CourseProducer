
<!DOCTYPE html>
<html>
  <head>
    <title>Factory Setup</title>
  </head>
  <body>
    <h1>Factory Setup</h1>
    <h4>Hello manager, enter your information</h4>
    <form name="setupform" method="GET" action="../SetupServlet">
      <table>
        <tr>
          <td>Name</td>
          <td><input type="text" name="name" /></td>
        </tr>
        <tr>
          <td>Interface Color</td>
          <td><input type="color" name="color" /></td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="reset" name="reset" value="Reset Form" />
            <input type="submit" name="submit" value="Submit Form" />
          </td>          
        </tr>
      </table>
    </form>
  </body>
</html>
